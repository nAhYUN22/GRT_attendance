<!-- student_list.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>학생 자습 목록</title>
</head>
<body>
    <h1>{{ student.name }}의 자습 목록</h1>
    <a href="{% url 'mainpage' %}">메인페이지</a>

    {% if meetings %}
        <ul>
        {% for meeting in meetings %}
            <li>{{ meeting.date }} - {{ meeting.start_time }}</li>
            <!-- 추가적인 학생 정보를 여기에 표시할 수 있습니다. -->
        {% endfor %}
        </ul>
    {% else %}
    <p>등록된 자습시간이 없습니다.</p>
    {% endif %}
</body>
</html>
