<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login-page.css' %}" />
    <title>Login Page</title>
  </head>

  <body>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">
        Invalid username
        <span id="error-msg-second-line">and/or password</span>
      </p>
    </div>
    <div class="myform">
      <div class="logo">
        GUARANTEE
        <div><i class="fa fa-cloud-upload" aria-hidden="true"></i></div>
      </div>
      <form>
        <input
          type="text"
          name="user_id"
          id="user_id-field"
          placeholder=" Email"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          placeholder="  Password"
        />
        <button type="submit" value="Login" id="login-form-submit">
          LOG IN
        </button>
        <!-- <div><a href="#">Forgot Password?</a></div> -->
      </form>
    </div>
    <script src="../static/js/login-page.js"></script>
  </body>
</html>
